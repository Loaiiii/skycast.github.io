<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===CSS===-->
    <link rel="stylesheet" href="style.css" />

    <!--===BoxIcons CSS===-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>Dashboard Sidebar Menu</title>
</head>

<body >
    <nav class="sidebar close">
        <header>
            <div class="image-text">

                <span class="image">
                    <img src="logo.png" alt="logo" />
                </span>

                <div class="text header-text">
                    <span class="name">SkyCast</span>
                    <span class="profession">Weather App</span>
                </div>

            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link active">
                        <a href="#home">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#Dashboard">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#MaR">
                            <i class='bx bx-map-alt icon'></i>
                            <span class="text nav-text">Maps and Rader</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#News">
                            <i class='bx bxs-news icon'></i>
                            <span class="text nav-text">News</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#About">
                            <i class='bx bxs-group icon'></i>
                            <span class="text nav-text">About</span>
                        </a>
                    </li>
                    <li class="slide"></li>
                </ul>
            </div>

            <div class="button-content">
                <li class="mode"> 
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch">

                        </span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <div class="main-content"></div>
    <section id="home">
        <div class="text">Home</div>
    </section>

    <section id="Dashboard">
        <div class="text">Dashboard</div>
    </section>

    <section id="MaR">
        <div class="text">Maps and Rader</div>
    </section>

    <section id="News">
        <div class="text">News</div>
    </section>

    <section id="About">
        <div class="text">About</div>
    </section>

    <script src="script.js"></script>
    </div>
</body>

</html>
